<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRU Cache Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #4CAF50;
    }

    .controls {
      margin: 20px auto;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      width: 120px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .cache {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cache-item {
      background: #1e1e1e;
      border: 2px solid #4CAF50;
      padding: 15px;
      border-radius: 10px;
      width: 80px;
      transition: transform 0.3s;
    }

    .cache-item.recent {
      border-color: #FFD700;
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üîÑ LRU Cache Visualizer</h1>

  <div class="controls">
    <input type="number" id="capacity" placeholder="Capacity" min="1" />
    <button onclick="createCache()">Create Cache</button>
  </div>

  <div class="controls">
    <input type="text" id="key" placeholder="Key">
    <input type="text" id="value" placeholder="Value">
    <button onclick="putItem()">Put</button>
    <button onclick="getItem()">Get</button>
  </div>

  <div id="cache-display" class="cache"></div>

  <footer>Built with ‚ù§Ô∏è using HTML, CSS & JavaScript</footer>

  <script>
    // LRU Cache Implementation using JavaScript Map
    class LRUCache {
      constructor(capacity) {
        this.capacity = capacity;
        this.map = new Map(); // maintains insertion order
      }

      get(key) {
        if (!this.map.has(key)) {
          alert(`Key "${key}" not found!`);
          return null;
        }
        const value = this.map.get(key);
        // Move key to the end (most recently used)
        this.map.delete(key);
        this.map.set(key, value);
        return value;
      }

      put(key, value) {
        if (this.map.has(key)) {
          this.map.delete(key); // remove old position
        }
        this.map.set(key, value);
        if (this.map.size > this.capacity) {
          // Remove least recently used (first inserted)
          const lruKey = this.map.keys().next().value;
          this.map.delete(lruKey);
        }
      }

      entries() {
        return Array.from(this.map.entries());
      }
    }

    // ---- UI Logic ----
    let cache = null;

    function createCache() {
      const capacity = parseInt(document.getElementById('capacity').value);
      if (!capacity || capacity <= 0) {
        alert('Please enter a valid capacity!');
        return;
      }
      cache = new LRUCache(capacity);
      updateDisplay();
      alert(`Created LRU Cache with capacity ${capacity}`);
    }

    function putItem() {
      if (!cache) return alert('Create a cache first!');
      const key = document.getElementById('key').value;
      const value = document.getElementById('value').value;
      if (key === '' || value === '') return alert('Enter both key and value!');
      cache.put(key, value);
      updateDisplay(key);
    }

    function getItem() {
      if (!cache) return alert('Create a cache first!');
      const key = document.getElementById('key').value;
      if (key === '') return alert('Enter a key!');
      const value = cache.get(key);
      if (value !== null) updateDisplay(key);
    }

    function updateDisplay(recentKey = null) {
      const display = document.getElementById('cache-display');
      display.innerHTML = '';

      if (!cache) return;

      const entries = cache.entries(); // ordered from LRU -> MRU
      entries.forEach(([key, value], index) => {
        const div = document.createElement('div');
        div.classList.add('cache-item');
        if (key === recentKey) div.classList.add('recent');
        div.innerHTML = `<strong>${key}</strong><br>${value}`;
        display.appendChild(div);
      });
    }
  </script>
</body>
</html>
